<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 100 100" role="img" aria-label="Loading">
  <title>Loading</title>
  <desc>Animated Pok√©ball spinner</desc>
  <defs>
    <clipPath id="ballClip">
      <circle cx="50" cy="50" r="45"/>
    </clipPath>
  </defs>

  <!-- Outer stroke -->
  <g id="spinner">
    <circle cx="50" cy="50" r="45" fill="#ffffff" stroke="#111" stroke-width="6"/>

    <!-- Top red half -->
    <g clip-path="url(#ballClip)">
      <rect x="5" y="5" width="90" height="45" fill="#ee1515"/>

      <!-- Center black band -->
      <rect x="5" y="47" width="90" height="6" fill="#111"/>
    </g>

    <!-- Center button -->
    <circle cx="50" cy="50" r="12" fill="#111"/>
    <circle cx="50" cy="50" r="7" fill="#ffffff"/>
    <circle cx="47" cy="47" r="2.2" fill="#ffffff" opacity="0.8"/>

    <!-- Rotation animation -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="0.9s"
      repeatCount="indefinite"/>
  </g>
</svg>
