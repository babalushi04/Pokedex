<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/card-color.css">
    <link rel="stylesheet" href="./styles/variablen.css">
    <link rel="stylesheet" href="./styles/template.css">
    <link href="./assets/pics/logo-pokemon-ball.png" rel="icon" type="image/png" sizes="32x32">
</head>

<body onload="init()">
    <header class="header-container">
        <img src="./assets/pics/logo-pokemon-ball.png" alt="Pokedex Logo" class="logo">
        <h1 class="title">Pokedex</h1>
        <input type="text" id="searchInput" placeholder="Search Pokemon..." oninput="inputSearchPokemon()">
    </header>
    
    <main id="content" class="container">
        <div id="loader-overlay" class="loader-overlay" aria-busy="false" role="status" aria-live="polite" hidden>
            <div id="loader" class="spinner-border" role="status" aria-hidden="false">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="pokemons" class="container-xxl"></div>
        <dialog class="dialog" id="dialog-content">
            <section id="card" class="card-section"></section>
        </dialog>
        <div class="mor-btn-container">
            <button class="primary-btn" onclick="morePokemon()">Load More</button>
        </div>
    </main>
    
    <footer>
        <p>Â© 2025 Pokedex App. All rights reserved.</p>
    </footer>


</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous" defer></script>
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/load.js" defer></script>
    <script src="./scripts/template.js" defer></script>
    <script src="script.js" defer></script>
</html>
